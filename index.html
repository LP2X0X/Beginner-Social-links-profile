<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <title>Social links profile</title>

    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <div class="card">
        <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="">
        <div class="info">
          <div class="name">Jessica Randall</div>
          <div class="location">London, United Kingdom</div>
          <div class="about">"Front-end developer and avid reader."</div>
        </div>
        <div class="links">
          <a class="link-button" href="">GitHub</a>
          <a class="link-button" href="">Frontend Mentor</a>
          <a class="link-button" href="">LinkedIn</a>
          <a class="link-button" href="">Twitter</a>
          <a class="link-button" href="">Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
